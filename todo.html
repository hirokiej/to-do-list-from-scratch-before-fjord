    <title>今日のTo DO</title>
    <link rel="stylesheet" href="text.css" />
  </head>
  <body>
    <div>
      <h1>TO DO Today</h1>
      <div class="morning">
        おはようございます！<br />
        今日も1日がんばりましょう～！ <br />
        左クリックでタスク終了、右クリックで取り消しです！<br />

        やーーーーーーーる！！！！<br />
        パワーーーーーー！！！！！！
      </div>
      <form style:none; id="form">
        <input
          type="text"
          id="input"
          placeholder="TODOを入力"
          autocomplete="off"
        />
      </form>
      <ul id="ul"></ul>
    </div>
    <script src="index.js"></script>
  </body>
